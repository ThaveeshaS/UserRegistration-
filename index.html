<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Registration Form</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <h1>User Registration</h1>
        <form method="POST" action="u_Create.php" id="registrationForm" onsubmit="return validateForm()">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <div class="button-container">

                <button class="register-btn" type="submit" id="registerBtn">Register</button>
                <button type="button" id="refreshBtn" onclick="resetForm()">Refresh</button>
                <button type="button" id="clearBtn" onclick="clearForm()">Clear</button>

            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var address = document.getElementById("address").value;
            var dob = document.getElementById("dob").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var password = document.getElementById("password").value;
    
            
            if (name === "" || address === "" || dob === "" || email === "" || phone === "" || password === "") {
                alert("All fields are required");
                return false;
            }
    
           
    if (email.indexOf("@") === -1 || email.indexOf(".") === -1) {
        alert("Please enter a valid email address");
        return false;
    }

    
    if (phone.length !== 10 || isNaN(phone)) {
        alert("Please enter a valid 10-digit phone number");
        return false;
    }

    
    if (password.length < 8) {
        alert("Password must be at least 8 characters long");
        return false;
    }

    return true;
}
    
        function resetForm() {
            document.getElementById("registrationForm").reset();
        }
    
        function clearForm() {
            var form = document.getElementById("registrationForm");
            form.reset();
        }
    </script>
    
</body>
</html>
